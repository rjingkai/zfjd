<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合查询</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <script src="../layui/layui.js"></script>
    <script src="../layui/jquery-3.4.1.min.js"></script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px; margin-bottom: 10px;">
    <legend>综合查询</legend>
</fieldset>
<div class="layui-form layui-card-header layuiadmin-card-header-auto" style="margin-top: 10px; margin-bottom: 10px;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <div class="layui-inline" style="width: 170px">
                <select name="searchKey">
                    <option value="">选择查询条件</option>
                    <option value="rybh">人员编号</option>
                    <option value="zjhm">身份证号</option>
                </select>
            </div>
        </div>
        <div class="layui-inline" style="margin-bottom: 10px;width: 220px">
            <input type="text" name="searchValue" placeholder="请输入..." autocomplete="off" class="layui-input">
        </div>

        <div class="layui-inline" style="margin-bottom: 10px">
            <button class="layui-btn" lay-submit lay-filter="LAY-user-front-search" id="btn-cx" onclick="cxdata();">
                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                查询
            </button>
        </div>
    </div>
</div>

<script>
    function cxdata(){
        var serchKey = $("select[name='searchKey']").val();
        var serchValue = $("input[name='searchValue']").val();
        if (serchKey == ''){
            alert("搜索条件必填！");
            return;
        }
        window.open('/getCxxx?serchKey='+serchKey+'&serchValue='+serchValue,'综合查询','height=1300px,width=1000px,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no');
    }

    layui.use(['element','form'],function () {

        var form = layui.form;

    });
</script>
</body>
</html>
