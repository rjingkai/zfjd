<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物品数据列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="../layui/layui.js"></script>
<script type="text/html" id="zizeng">
    {{d.LAY_TABLE_INDEX+1}}
</script>

<script th:inline="javascript">
    var rybh = [[${rybh}]];
</script>
<script>
    layui.use(['table'],function () {
        var table = layui.table;
        table.render({
            elem: '#demo',
            url: '/getSswp/'+rybh,
            skin: 'nob' //无边框风格
            ,even: true //开启隔行背景
            ,cols: [
                    [
                        {field: 'xh',title: '序号', templet:'#zizeng',width: 80,sort: true,fixed: 'left',align:'center'},
                        {field: 'mc',title: '物品名称' ,align:'center'},
                        {field: 'sl',title: '物品数量',sort : true ,align:'center'},
                        {field: 'tz',title: '物品特征',align:'center'},
                        {field: 'cfwz',title: '存放位置',align:'center'}
                    ]
                ]
            ,text: {
                none: '暂无相关数据'
            }
        });
    });
</script>
</body>
</html>
